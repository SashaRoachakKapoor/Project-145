<html>
    <head>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-octahedron position="-2 1 -4.5" color="blue" rotation="0 50 0" radius="1.1" ></a-octahedron>
            <a-ring position="0 1.25 -3.5" color="purple" rotation="0 0 0" ></a-ring>
            <a-box position="-.25 0.5 -3" rotation="0 45 0" color="red"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="yellow"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="orange"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="green"></a-plane>
            <a-cone position="-2.05 0.5 -3" color="cyan" radius="1"></a-cone>
        </a-scene>
    </body>
</html>
